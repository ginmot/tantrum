<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,500,300' rel='stylesheet'
          type='text/css'>
    <link href="content/styles/site-styles.css" rel="stylesheet" type="text/css">
    <title></title>
</head>
<body>
<header class="page-header clearfix">
    <div class="pull-left">
        <a href="/tantrum/" class="nav-brand">Tantrum</a>
    </div>

    <div class="pull-right">
        <a class="username">
            <span class="user">John Doe</span>
            <img class="user-avatar" src="content/images/avatar.png" alt="user avatar">
        </a>
    </div>
</header>

<div class="page-container">
    <aside class="sidebar">
        <form class="nav-search">
            <input type="search" class="search-input" placeholder="Paieška...">
            <button type="submit" class="btn-search">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
        </form>

        <nav class="page-nav">
            <a href="#nolink">
                <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
                Tiekėjai
            </a>
            <a href="#nolink">
                <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                Užsakymai
            </a>
            <a href="#nolink">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                Vartotojai
            </a>
            <a href="#nolink">
                <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                Statistika
            </a>
        </nav>
    </aside>

    <div class="page-content">
        <div class="wrapper">
            <div class="clearfix content-header">
                <div class="pull-left">
                    <h2>Vartotojų priregistravimas</h2>
                </div>

                <div class="pull-right">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            Naujas
                        </button>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Redaguoti
                        </button>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            Ištrinti
                        </button>
                    </div>
                </div>
            </div>
            <div class="container">

                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <form role="form">
                            <hr class="colorgraph">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="Vardas" tabindex="1">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Pavardė" tabindex="2">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Pareigos" tabindex="3">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Asmens kodas" tabindex="4">
                            </div>
                            <div class="row">
                                <div class="col-xs-4 col-sm-3 col-md-3">
					<span class="button-checkbox">
                        <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
					</span>
                                </div>
                            </div>

                            <hr class="colorgraph">
                            <div class="row">
                                <div class="col-xs-12 col-md-6"><input type="submit" value="Registruoti" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="clearfix">
                <nav class="pull-right">
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
