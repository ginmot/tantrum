<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="exampleModalLabel">Naujas Darbutojas</h4>
</div>
<form role="forrm">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="name">Vardas</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-6 form-group">
                <label for="last-name">Pavardė</label>
                <input type="text" class="form-control" id="last-name">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label for="phone">Telefonas</label>
                <input type="text" class="form-control" id="phone">
            </div>

            <div class="col-md-6 form-group">
                <label for="email">El. paštas</label>
                <input type="email" class="form-control" id="email">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label for="personal-code">Asmens kodas</label>
                <input type="text" class="form-control" id="personal-code">
            </div>
            <div class="col-md-6 form-group">
                <label for="birth-date">Gimimo data</label>
                <input type="text" class="form-control" id="birth-date">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <fieldset>
                    <legend class="legend-no-border">Adresas</legend>
                    <div class="form-group">
                        <input type="text" class="form-control" id="city" placeholder="Miestas">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="address" placeholder="Adresas">
                    </div>
                </fieldset>
            </div>
            <div class="col-md-6 form-group">
                <label for="position">Pareigos</label>
                <input type="text" class="form-control" id="position">
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Sukurti</button>
    </div>
</form>
